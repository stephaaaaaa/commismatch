<!DOCTYPE html>

<!-- Initializer stuff -->
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" 
      type="image/png" 
      href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<!-- End initializer stuff -->

<body>
	<div class="container">
		<div class="row">
			<div class="img col-lg-6">
				<img src="logo_2.png" alt="logo"/>
			</div>
			<div class="col-lg-6 banner">
				<h1>Welcome to Commismatch</h1>
				<h4>Whether you are an artist or an aesthete, commismatch is a place
				for you to view all forms of art from anywhere, by anyone</h4> 
			</div>
			<div align="center" class="row col-sm-6 buttons-placement">
				<div class="col-sm-5" align="center">
					<button runat="server" class="form-control">
						Login
					</button>
				</div>
				<div class="col-sm-5" align="center">
					<button runat="server" class="form-control">
						Sign Up
					</button>
				</div>
			</div>
		</div>

	</div>
	<div id="body" class="container col-lg-12">
		<h3>share your art and see what others are making</h3>
	</div>
</body>
</html>
