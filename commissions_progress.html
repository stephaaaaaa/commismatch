<!DOCTYPE html>

<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" 
      type="image/png" 
      href="favicon.ico">

<body>

	<div class="col-lg-12">

				<img src="sample_profile_sm.png" alt="logo"/>
			</div>
			
			<div class="col-lg-12">
				<div align="center" id="user" class="col-lg-3">					<!-- User handle -->

				<div id="user_content" class="col-lg-9">

							<div id="current_commission">
								<img src="art1.png" alt="firstPost">
								<div id="description">
									<p>test</p>
								</div>
							</div>
								
								<img src="yumis_cells.png" alt="firstPost">
								<img src="yumis_cells.png" alt="firstPost">

								<img src="yumis_cells.png" alt="firstPost">
								<img src="yumis_cells.png" alt="firstPost">
								<img src="yumis_cells.png" alt="firstPost">
								<img src="yumis_cells.png" alt="firstPost">
								<img src="yumis_cells.png" alt="firstPost">
								<img src="yumis_cells.png" alt="firstPost">
							<!-- </div> -->

					</div>
				</div>
			</div>

			<h5>Stephanie Labastida. 2018</h5>
