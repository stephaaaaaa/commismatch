<!DOCTYPE html>

<!-- Initializer stuff -->
<html lang="en">
<head>
  <title>Commismatch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" 
      type="image/png" 
      href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<!-- End initializer stuff -->

<body>
<div align="left" class="signup_well col-lg-12">
	<div align="left" class="well col-lg-6">
		<div class="col-lg-12">
			<label class="label">First Name</label>
			<input type="text" class="form-control">
		</div>
		<div class="col-lg-12">
			<label class="label">Last Name</label>
			<input type="text" class="form-control">
		</div>
		<div class="col-lg-12">
			<label class="label">Birthday</label>
			<input type="text" class="form-control">
		</div>
		<div class="col-lg-12">
			<label class="label">I am a:</label>
			<div class="rad_btns">
				<div>
					<input 
						type="radio" 
						name="gender" 
						value="male" 
						>Male
				</div>
				<div>
					<input 
						type="radio" 
						name="gender" 
						value="female" 
						>Female
				</div>
				<div>
					<input 
						type="radio" 
						name="gender" 
						value="other" 
						>Other
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<label class="label">Email</label>
			<input type="text" class="form-control">
		</div>
		<div class="col-lg-12">
			<label class="label">Username/Handle</label>
			<input type="text" class="form-control">
		</div>
		<div class="col-lg-12">
			<label class="label">Password</label>
			<input type="text" class="form-control">
		</div>
		<div class="col-lg-12">
			<label class="label">Confirm Password</label>
			<input type="text" class="form-control">
		</div>
		<div class="col-sm-12">
			<div class="col-sm-3" >
				<button 
					align="center" 
					class="form-control signup_btn">
					Sign In
				</button>
			<div>
		</div>
	</div>
</div>

<div class="icon col-lg-12" >
	<div align="center">
		<img src="logo_signup.png" alt="logo"/>
	</div>
</div>

</body>

</html>
